buildscript {  
    ext{   
        springBootVersion = '2.7.3'
    }  
    
    repositories{   
        mavenCentral()  
    }  
    
    dependencies{   
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")  
    } 
    
} 

plugins {
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

apply plugin: 'java'  
apply plugin: 'org.springframework.boot'  
apply plugin: 'application'
apply plugin: 'war'


repositories {
  mavenCentral()
}

dependencies {
  
  implementation 'org.springframework.cloud:spring-cloud-config-client'

  //implementation 'org.glassfish.jaxb:jaxb-runtime'
  implementation "org.springframework.boot:spring-boot-starter-actuator"
  implementation "org.springframework.boot:spring-boot-starter-web:2.7.3"
}

ext {
  set('springCloudVersion', "2021.0.3")
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    mavenBom "org.springframework.cloud:spring-cloud-starter-parent:Greenwich.RELEASE"
  }
}


application {
    mainClass = "JoshA.Main"
}

bootWar {    
     
    archiveVersion = "0.1.0"
    mainClass = "JoshA.Main"
    manifest {
        attributes('Implementation-Title': project.name,'Implementation-Version': archiveVersion,'Start-Class':mainClass)
    }
    archiveBaseName = project.name + '-SpringCloudConfigClient'
}
